<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#tsuika").css("color", "green");
      $("#toggle").on("click", function(){
        $("#target").fadeToggle("slow");
        $("#tsuika").slideToggle("slow");
      });
    });
  </script>
</head>
<body>
  <button id="toggle">切り替え</button>
  <div id="target">表示・非表示される要素</div>
  <div id="tsuika">追加</div>
</body>
